<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Controle de Estacionamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="controleEstacionamento.css" rel="stylesheet">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <nav class="navbar bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="bi bi-car-front-fill"></i>
        Controle de Estacionamento
      </a>
    </div>
  </nav>
  <div class="container">
    <section class="header">
      <h4>Insira seus dados</h4>
    </section>
    <form id="formEstacionamento">
      <div class="row mb-3">
        <label for="placaVeiculo" class="col-sm-2 col-form-label">Placa do veículo:</label>
        <div class="col-sm-10">
          <input type="placaVeiculo" class="form-control" id="placaVeiculo">
        </div>
      </div>
      <div class="row mb-3">
        <label for="nomeProprietario" class="col-sm-2 col-form-label">Nome do Proprietário:</label>
        <div class="col-sm-10">
          <input type="nomeProprietario" class="form-control" id="nomeProprietario">
        </div>
      </div>
      <div class="row mb-3">
        <label for="numeroDoApartamento" class="col-sm-2 col-form-label">Número do Apartamento:</label>
        <div class="col-sm-10">
          <input type="numeroDoApartamento" class="form-control" id="numeroDoApartamento">
        </div>
      </div>
      <div class="row mb-3">
        <label for="blocoDoApartamento" class="col-sm-2 col-form-label">Bloco do Apartamento:</label>
        <div class="col-sm-10">
          <input type="blocoDoApartamento" class="form-control" id="blocoDoApartamento">
        </div>
      </div>
      <div class="row mb-3">
        <label for="modeloDoVeiculo" class="col-sm-2 col-form-label">Modelo do Veículo:</label>
        <div class="col-sm-10">
          <input type="modeloDoVeiculo" class="form-control" id="modeloDoVeiculo">
        </div>
      </div>
      <div class="row mb-3">
        <label for="corDoVeiculo" class="col-sm-2 col-form-label">Cor do Veículo:</label>
        <div class="col-sm-10">
          <input type="corDoVeiculo" class="form-control" id="corDoVeiculo">
        </div>
      </div>
      <div class="row mb-3">
        <label for="NumVagaEstacionamento" class="col-sm-2 col-form-label">Número da Vaga de Estacionamento:</label>
        <div class="col-sm-10">
          <input type="NumVagaEstacionamento" class="form-control" id="NumVagaEstacionamento">
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Salvar</button>
       </div>
  </div>
  </form>  
  <section class="header">
    <h4>Lista de Estacionamentos</h4>
  </section>
  <div>
    <table class="table table-sm" id="tabelaEstacionamento">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Placa</th>
          <th scope="col">Nome Proprietário</th>
          <th scope="col">Número Apartamento</th>
          <th scope="col">Bloco</th>
          <th scope="col">Modelo</th>
          <th scope="col">Cor</th>
          <th scope="col">Número Vaga</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  </div>
</body>
</html>
